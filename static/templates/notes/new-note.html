<div class="note-new note-new__form">
    <form name="noteForm" novalidate="" class="form-horizontal" ng-submit="submit(note)">
        <fieldset>
            <legend class="note-new__legend">Новая заметка</legend>

            <div class="note-new__form-user-input-elements">
                <div class="form-group label-floating" ng-class="">
                    <label for="note__title" class="control-label">Заголовок</label>
                    <input class="form-control" id="note__title" type="text" ng-model="note.title" name="nTitle" required="">
                </div>
                <div class="form-group label-floating">
                    <label for="note__content" class="control-label">Содержимое</label>
                    <textarea class="form-control" rows="3" id="note__content" ng-model="note.content"></textarea>
                </div>
            </div>

            <div class="note-new_form-user-select-elements">
                <div class="form-group">
                    <div class="note-new_form--category-featured-together">
                      <div class="col-md-4 note-new_form-user--category-select">
                          <label for="note__category" class="control-label">Выберите категорию</label>
                            <select id="note__category" class="form-control"
                                ng-init="note.category = noteCategories[0].short"
                                ng-model="note.category"
                                ng-options="cat.short as cat.value for cat in noteCategories">
                            </select>
                      </div>
                        <div class="col-md-4 note-new_form-featured-toggle">
                            <div class="checkbox">
                               <div class="togglebutton">
                                  <label>
                                    <input type="checkbox" ng-checked="true" ng-model="note.is_featured"> Избранная?
                                  </label>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="note-new_form-user-action-elements">
                <div class="form-group">
                  <div class="col-md-10 col-md-offset-2">
                      <input type="submit" class="btn btn-primary note-new_form-submit" value="Создать" />
                    <button class="btn btn-default note-new_form-cancel" ng-click="cancel()">Отмена</button>
                  </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <div class="note new-note-form">
            <form class="form-horizontal">
                <fieldset>Ajhvf</fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input class="form-control" id="inputEmail" type="email">
                    </div>
                    <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Left</button>
                </div>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
