<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Регистрация</h1>

        <div class="well">
            <form role="form" ng-submit="register()">
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" ng-required="true" class="form-control" id="register__email" ng-model="user.email" placeholder="john@piter.com" />
                </div>

                <div class="form-group">
                    <label for="register__username">Имя пользователя</label>
                    <input type="text" class="form-control" id="register__username" ng-model="user.username" placeholder="john" />
                </div>

                <div class="form-group">
                    <label for="register__password">Пароль</label>
                    <input type="text" class="form-control" ng-required="true" id="register__password" ng-model="user.password" placeholder="cuild34dvmr45" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
